<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Slaycation!</title>
    <style>
      h1
      {
        text-align : center
        color: white
      }
      p {text-align : center}
      div {text-align : center}
      /* Dropdown Button Formatting*/
      .dropbtn
      {
        background-color: #04AA6D;
        color: white;
        padding: 16px;
        font-size: 16px;
        min-width: 100px;
        border: none;
        position: fixed;
        left: 91%;
        top: 3%;
      }
      /* Positions the Dropdown Content */
      .dropdown
      {
        position: absolute;
        display: inline-block;
      }
      /* Dropdown Content (Hidden by Default) */
      .dropdown-content
      {
        display: none;
        position: fixed;
        top: 11.3%;
        left: 91%;
        /*background-color: #f1f1f1;*/
        background-color: pink;
        min-width: 100px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }
      /* Formats the Links Inside the Dropdown */
      .dropdown-content a
      {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      /* Changes Color of Dropdown Links on Hover */
      .dropdown-content a:hover {background-color: #dddddd;}
      /* Shows the Dropdown Menu on Hover */
      .dropdown:hover .dropdown-content {display: block;}
      /* Changes the Background Color of the Dropdown Button When the Dropdown Content is Shown */
      .dropdown:hover .dropbtn {background-color: #3e8e41;}
    </style>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div style = "position: relative; left: -30%;">
      <h1>
        Slaycation!
      </h1>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Countries</button>
      <div class="dropdown-content">
        <p style = "background-image: url('https://cdn.britannica.com/68/7068-004-7848FEB4/Flag-Canada.jpg'); background-size: 100px;">
          <a href="#">Canada</a></p>
        <p style="background-image: url('https://cdn.britannica.com/25/4825-004-F1975B92/Flag-United-Kingdom.jpg'); background-size: 100px;">
          <a href="#">England</a></p>
        <p style="background-image: url('https://upload.wikimedia.org/wikipedia/en/thumb/c/c3/Flag_of_France.svg/1200px-Flag_of_France.svg.png'); background-size: 110px;">
          <a href="#">France</a></p>
        <p style="background-image: url('https://cdn.britannica.com/73/2573-004-29818847/Flag-Mexico.jpg'); background-size: 100px;">
          <a href="#">Mexico</a></p>
        <p style = "background-image: url('https://c4.wallpaperflare.com/wallpaper/698/202/493/thailand-flag-national-symbol-thailand-large-flag-flag-of-thailand-hd-wallpaper-preview.jpg'); background-size: 100px;">
          <a href="https://thailandtravel.glitch.me">Thailand</a></p>
      </div>
    </div>
    <p style = "background-image: url('https://i.pinimg.com/originals/6d/32/e4/6d32e4c7bf93b05c0a55aa207cd1cd3d.jpg'); background-size: 1270px 500px; background-position: bottom; background-attachment: fixed;">
      <br>Welcome to Slaycation, the one stop shop travel website!<br>Use the drop down menu in the top right corner to find information about any country you dream of visiting!
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </p>
  </body>
</html>
